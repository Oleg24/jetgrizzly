

<!-- Check if student is in the database as a user -->
<!-- If not, load the form to add more info -->
 <!-- If so, load their account info -->

<div class="container text-center">
  <br/>
  <h1 ng-show="data.firstName">hello, {{data.firstName}}! Nice to see you again<h1>
  <form ng-submit="update(user.email, data.firstName, data.lastName, data.birthday, data.ssn)" roll='form'>
    <div class="row">
      <input type="email" class="form-control" ng-model="user.email" placeholder="{{data.email}}">
    </div>
    <div class="row">
      <br/>
      <input type="text" class="form-control" ng-model="data.firstName" placeholder="first Name">
    </div>
    <div class="row">
      <br/>
      <input type="text" class="form-control" ng-model="data.lastName" placeholder="last name:">
    </div>
    <div class="row">
      <br/>
      <input type="text" class="form-control" ng-model="data.birthday" placeholder="Birthday">
    </div>
    <div class="row">
      <br/>
      <input type="text" class="form-control" ng-model="data.ssn" placeholder="Social Security # ">
    </div>
    <div class="row">
      <br/>
      <input type="submit" class="btn btn-default" value="UPDATE"></input>
    </div>
  </form>
</div>
