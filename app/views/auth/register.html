<div class="container text-center">
  <br/>
  <form ng-submit="registerUser(user.email, user.password)" roll='form'>
    <div class="row">
      <br/>
      <h1>Registration</h1>
      <br/>
      <label for="email">Simply your email and a password.</label>
      <input class='form-control' id='email' type="email" ng-model="user.email" placeholder="Email">
    </div>
    <div class="row">
      <br/>
      <input class='form-control' type="password" ng-model="user.password" placeholder="Password">
    </div>
    <div class="row">
      <br/>
      <input class='btn btn-default' type="submit" value="Register"/>
    </div>
  </form>
</div>
